<body>
<div id="wrapper">

	<input id="ourX" type="text" placeholder="Value X">


	<select id="chooseOperator" onchange="getOperator()">

	    <option value="+">+</option>
	    <option value="-">-</option>
	</select>

	<button id="result" onclick="count()">Вычислить</button><br />

	<button id="buttonMax" onclick="findMax()">Find max</button>
	<button id="buttonMin" onclick="findMin()">Find min</button>
	<button id="buttonSum" onclick="calcSum()">Calc sum</button>
	<button id="buttonAvg" onclick="calcAvg()">Calc avg</button> <br />
