<!DOCTYPE html>
<html lang="en" ng-app="directivesApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Directives</title>
</head>
<body>

<div ng-controller="dirController">
    Сегодня: <span highlight="Понедельник">{{day}}</span>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.1/angular.min.js"></script>
<script>
    angular.module('directivesApp', [])
            .controller('dirController', function ($scope) {

                var days = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];

                $scope.day = days[new Date().getDay() - 1];
            })
            .directive('highlight', function () {
                return function (scope, element, attrs) {
                    if (scope.day == attrs['highlight']) {
                        element.css('color', 'orange');
                    }
                }
            })
</script>
</body>
</html>
