<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
</head>
<body>
<div id="wrapper">

	<input id="value-x" type="text" placeholder="Value X">

	<select id="selector">
	    <option value="*">*</option>
	    <option value="/">/</option>
	    <option value="+">+</option>
	    <option value="-">-</option>
	</select>
	
	<input id="value-y" type="text" placeholder="Value Y"><br />

	<button id="calculate_button">Вычислить</button><br />

	<button id="btnMax">Find max</button>
	<button id="btnMin">Find min</button>
	<button id="btnSum">Calc sum</button>
	<button id="btnAvg">Calc avg</button> <br />

<table id="myTable">
	<tbody>
		
	</tbody>
</table>

<div id='output'></div>
<script src="calculator.js"></script>
</div>
</body>
</html>
