<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class 08</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

</head>
<body>
	<div id="wrapper" class="container">
		<h1>Calculator</h1>
		<div id = "inputs">
			<div>
				<input type="number" value="" id="firstInput" placeholder="value x">

				<div id="selectAria">
					<select id="operators">
						<option value="+">+</option>
						<option value="-">-</option>
						<option value="*">*</option>
						<option value="/">/</option>
					</select>
				</div>

				<input type="number" value="" id= "secondInput" placeholder="value y">
			</div>
			<button id="compare-values" class="btn btn-primary"> Compare Values </button>			
		</div>
		<div id="resultsTable">
			<button id="getResults" class="btn btn-primary">Get the results of Math operation</button>
		</div>
		<button class="btn btn-info maximRow">The row with the biggest result</button>
		<button class="btn btn-info minimRow">The row with the smallest result</button>
		<button class="btn btn-danger clearTable">Clear the table</button>
<p id="demo"></p>
	</div>
	</div>

	<script type="text/javascript" src="modifiedDom.js"></script>
